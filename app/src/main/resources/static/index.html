<!DOCTYPE html>
<html lang="es">
<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="webjars/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <style>
        .margin{
            margin-top:20px;
            margin-bottom:10px
        }
    </style>
</head>
<body>
<div class="container ">
    <h1 class="center-align">A front-end example page for the project</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <div class="card hoverable">
                <div class="card-content">
                    <span class="card-title">
                        URL Shortener
                    </span>
                    <form action="" id="shortener">
                        <div class="input-field">
                            <input id="url" type="text" class="validate" name="url" placeholder="Enter a URL">
                        </div>
                        <div class="row">
                            <div class="col s6 left-align">
                                <label>
                                    <input id="qrRequest" type="checkbox" name="qrRequest" class="filled-in"/>
                                    <span>Generate QR code</span>
                                </label>
                            </div>
                            <div class="col s6 right-align">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    <i class="material-icons left">content_cut</i>
                                    Short URL
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="divider margin"></div>
                    <div id="result1"></div>
                    <div id="qrCodeContainer" class="card-image" style="display: none;">
                        <img id="qrCodeImage" src="" alt="QR Code"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card hoverable">
                <div class="card-content">
                    <span class="card-title">
                        CSV Processor
                    </span>
                    <form id="csvForm" enctype="multipart/form-data">
                        <div class="file-field input-field">
                            <div class="btn">
                                <i class="material-icons center">note_add</i>
                                <input type="file" name="file" accept=".csv" required>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload a CSV file">
                            </div>
                        </div>
                        <div class="right-align">
                            <button class="btn waves-effect waves-light" type="submit">
                                <i class="material-icons left">file_download</i>
                                Process CSV
                            </button>
                        </div>
                    </form>
                    <div class="divider margin"></div>
                    <div id="result2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
